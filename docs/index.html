<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK links -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <div id="container">
        <h1>Enter Your Availability</h1>
        <form id="availability-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
            <div id="time-slots">
                <div class="time-slot">
                    <label>Time Slot 1:</label>
                    <input type="time" class="start-time" required>
                    <input type="time" class="end-time" required>
                </div>
            </div>
            <button type="button" id="add-slot">Add More Slots</button>
            <button type="submit">Submit Availability</button>
        </form>
        <div id="heatmap">
            <h2>Availability Heatmap</h2>
            <div id="am-heatmap" class="heatmap-bar">
                <div class="heatmap-label">AM (00:00 - 11:00)</div>
                <div id="am-bar" class="bar"></div>
            </div>
            <div id="pm-heatmap" class="heatmap-bar">
                <div class="heatmap-label">PM (12:00 - 23:00)</div>
                <div id="pm-bar" class="bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
